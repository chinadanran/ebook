{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
{#  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">#}

  <title>我的书院</title>

    <link href="{% static 'css/jquery.datetimepicker.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.default.css' %}?v={{ static_version }}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/ball-clip-rotate.css' %}">

  {% block style %}{% endblock %}

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="{% block body_class %}{% endblock %}">
{% block body %}
<!-- Preloader -->
    <div class="row">
        <div class="col-lg-6">
            <ul class="nav nav-pills">
                <li role="presentation" {% if name_space == 'movie:movie_list' %}class="active"{% endif %}><a href="{% url 'book:book_list' %}">首页</a></li>
            </ul>
        </div>
    </div>
<section>

    {% block content %}
    {% endblock %}

</section>
{% endblock %}

<script src="{% static "js/jquery-1.11.1.min.js" %}" ></script>
<script src="{% static "js/jquery-migrate-1.2.1.min.js" %}" ></script>
<script src="{% static "js/jquery-ui-1.10.3.min.js" %}" ></script>
<script src="{% static "js/bootstrap.min.js" %}" ></script>
<script src="{% static "js/jquery.sparkline.min.js" %}" ></script>
<script src="{% static "js/toggles.min.js" %}" ></script>
<script src="{% static "js/retina.min.js" %}" ></script>
<script src="{% static "js/modernizr.min.js" %}"></script>
<script src="{% static "js/jquery.datetimepicker.full.min.js" %}"></script>
<script src="{% static "js/select2.min.js" %}"></script>
<script src="{% static "js/jquery.validate.min.js" %}"></script>
<script src="{% static "js/jquery.cookies.js" %}" ></script>
<script src="{% static "js/jquery.formset.js" %}"></script>
<script src="{% static "js/custom.js" %}"></script>

{% block js %}{% endblock %}
</body>
</html>
